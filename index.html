<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Chess Engine</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript">
      if (!window.console) console = { log: function () {} };
    </script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <body class="col-12 m-1 justify-content-center">
    <header>
      <h1 class="m-3">Chess Engine</h1>
    </header>
    <div id="FenInDiv" class="d-flex justify-content-center">
      <h3 class="m-3">Set Fen:</h3>
      <input type="text" id="fenIn" class="form form-control m-3" />
      <button type="button" id="SetFen" class="btn btn-primary m-3">
        Set Position
      </button>
    </div>
    <div id="Board" class="border border-dark p-3 m-5"></div>
    <div id="EngineOutput" class="m-5">
      Thinking Time: <br />
      <select id="ThinkTimeChoice">
        <option value="1">1s</option>
        <option value="2">2s</option>
        <option value="4">4s</option>
        <option value="6">6s</option>
        <option value="8">8s</option>
        <option value="10">10s</option></select
      ><br /><br /><br />
      <span id="BestOut">BestMove:</span><br />
      <span id="DepthOut">Depth:</span><br />
      <span id="ScoreOut">Score:</span><br />
      <span id="NodesOut">Nodes:</span><br />
      <span id="TimeOut">Time:</span><br /><br />
      <button type="button" id="SearchButton" class="btn btn-success m-3">
        Move Now
      </button>
      <button type="button" id="NewGameButton" class="btn btn-danger m-3">
        New Game
      </button>
      <button type="button" id="TakeButton" class="btn btn-danger m-3">
        Take Back
      </button>
      <span id="GameStatus" class="border"></span>
    </div>

    <script src="js/jquery-1.10.1.min.js"></script>
    <script src="js/defs.js"></script>
    <script src="js/io.js"></script>
    <script src="js/board.js"></script>
    <script src="js/movegen.js"></script>
    <script src="js/makemove.js"></script>
    <script src="js/evaluate.js"></script>
    <script src="js/pvtable.js"></script>
    <script src="js/search.js"></script>
    <script src="js/perft.js"></script>
    <script src="js/gui.js"></script>
    <script src="js/main.js"></script>

    <footer class="bg-light text-center text-white m-5">
      <!-- Grid container -->
      <div class="container p-4 pb-0">
        <!-- Section: Social media -->
        <section class="mb-4">
         

          <!-- Linkedin -->
          <a
            class="btn text-white btn-floating m-1"
            style="background-color: #0082ca"
            href="https://www.linkedin.com/in/anshuman-singh-yadav-28a8b718b/"
            role="button"
            ><i class="fab fa-linkedin-in"></i
          ></a>
          <!-- Github -->
          <a
            class="btn text-white btn-floating m-1"
            style="background-color: #333333"
            href="https://leetcode.com/u/yanshumansingh/"
            role="button"
            ><i class="fab fa-github"></i
          ></a>
        </section>
        <!-- Section: Social media -->
      </div>
      <!-- Grid container -->

      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(152, 146, 146, 0.2)">
        <h3 style="color:black">Made by Anshuman Singh Yadav</h3>
      </div>
      <!-- Copyright -->
    </footer>
  </body>
</html>
